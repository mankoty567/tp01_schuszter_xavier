<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TP1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="center">
      <header>
        <h1>Formulaire d'inscription</h1>
      </header>
      <div class="card formStyle" style="width: 18rem">
        <form id="formClient">
          <div class="mb-3">
            <label for="firstname">Nom : </label>
            <input type="text" id="firstname" name="firstname" required />
          </div>

          <div class="mb-3">
            <label for="lastname">Prénom : </label>
            <input type="text" id="lastname" name="lastname" required />
          </div>

          <div class="mb-3">
            <label for="address">Adresse : </label>
            <input type="text" id="address" name="address" required />
          </div>

          <div class="mb-3">
            <label for="postalCode">Code postal : </label>
            <input
              type="text"
              id="postalCode"
              name="postalCode"
              pattern="[0-9]"
              title="Code postal contenant uniquement des chiffres"
              required
            />
          </div>

          <div class="mb-3">
            <label for="tel">Téléphone : </label>
            <input
              type="text"
              id="tel"
              name="tel"
              pattern="[0-9]"
              title="Numéro de téléphone contenant que des chiffres"
              required
            />
          </div>

          <div class="mb-3">
            <label for="mail">Email : </label>
            <input type="text" id="mail" name="mail" required />
          </div>

          <div class="mb-3">
            <label for="civ">Civilité : </label>
            <input type="text" id="civ" name="civ" required />
          </div>

          <div class="mb-3">
            <label for="login">Login : </label>
            <input type="text" id="login" name="login" required />
          </div>

          <div class="mb-3">
            <label for="password">Mot de passe : </label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="mb-3">
            <label for="passwordConfirm">Confirmer le mot de passe : </label>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              required
            />
          </div>

          <div class="center">
            <button type="submit" id="submit" class="btn btn-primary">
              Valider
            </button>
          </div>
        </form>

        <span class="invalid-feedback"></span>;

        <script>
          $("form").submit(function (event) {
            //Pour ne pas reload la page
            event.preventDefault();

            //Si le mdp est différent de la confirmation
            if ($("#passwordConfirm").val() !== $("#password").val()) {
              //Code provenant de la doc jquery (je ne connais pas personnellement la techno)
              $("span")
                .text("Les mot de passe ne correspondent pas !")
                .show()
                .fadeOut(1000);
            }
          });
        </script>
      </div>
    </div>
  </body>
</html>
